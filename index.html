<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css"/>
    <title>New Letter</title>
  </head>
  <body>
    <header>
      <h1>Join the Newsletter</h1>
    </header>
    <form id="form">
      <section>
        <fieldset>
          <div>
            <label id="name">Name:
                <input type="text" id="name-input" placeholder="Your Name" required/>
                <span class="error"></span>
            </label>
            <label id="email">Email: 
                <input type="email" id="email-input" placeholder="Your Email" required/>
                <span class="error"></span>
            </label>
            <label id="message">Message: 
                <textarea id="message-input"></textarea>
                <span class="error"></span>
            </label>
            <div id="char-count">Character Count: 0/200 </div>
          </div>
        </fieldset>
      </section>
      <button type="submit" id="submit-btn">Submit</button>
      <p class="success"></p>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
